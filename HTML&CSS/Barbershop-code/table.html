<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Испытание: итоговая таблица</title>
    <link rel="stylesheet" href="CSS/table.css">
</head>

<body>
    <h1>Итоговая таблица</h1>
    <table>
        <tr>
            <th class="left-side color-darkcyan">Город</th>
            <th class="color-lightblue">Посещений</th>
            <th class="right-side color-darkcyan">%</th>
        </tr>
        <tr>
            <td>СПб</td>
            <td class="center-side">199</td>
            <td class="right-side">65.12</td>
        </tr>
        <tr class="line-2">
            <td>Москва</td>
            <td class="center-side">69</td>
            <td class="right-side">21.3</td>
        </tr>
        <tr>
            <td>Киев</td>
            <td class="center-side">5</td>
            <td class="right-side">8</td>
        </tr>
        <tr class="line-2">
            <td colspan="2">Посещений за весь период</td>
            <td class="right-side">273</td>
        </tr>
    </table>

</body>

</html>
